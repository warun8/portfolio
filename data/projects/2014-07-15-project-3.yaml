description: Star Trek [Texels 2](//play.google.com/store/apps/details?id=com.kongregate.mobile.trexels2.google&hl=en_IN) is a character collection game with tactical gameplay set in isometric maps. This is a sequel to the first Trexels game where I worked as a level designer setting up isometric maps, writing story content and designing the goals.